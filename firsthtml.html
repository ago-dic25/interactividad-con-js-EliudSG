<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="firstcss.css">
    <title>Mi primer Documento WEB</title>
</head>
<body>
    <div class="header-row">
        <img src="image.png" width="180" />
        <button class="reply">Articles</button>
        <button class="reply-all">Radio</button>
        <button class="fwd">Podcast</button>
        <button class="del">Be a Writter</button>
        <button class="del">Talk To US</button>
        <button class="icon-btn theme-toggle" id="themeToggle">
            <span class="theme-icon">☀️</span>
        </button>
        
        <button class="icon-btn search-btn" id="search-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                <line x1="17" y1="17" x2="21" y2="21" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        <button class="icon-btn menu-btn">
            <span class="menu-text">Menu</span>
        </button>
    </div>

    <div class="text-title" id="mas">
        <h2>Best Of The Week</h2>
        <button class="see-small" id="see-all-posts">See all posts →</button>
        <div class="posts-container ocultar" id="posts-container">
            <div class="post">Experiencia como Podcaster</div>
            <div class="post">Como empezar</div>
            <div class="post">Como hacerte viral en TikTok</div>
            <div class="post">Como crear reels para redes sociales</div>
        </div>
    </div>
    
    <div class="main-images-row">
        <div class="img-container">
            <img src="image copy 2.png" style="border-radius: 6%;" height="1000" width="1100" />
            <h1 class="img-title">agosto 16, 2025</h1>
            <button class="travel-title">° Travel</button>
            <h4 class="img-subtitle">Travel</h4>
            <p class="img-text">Get yo your dream now destinations with TravelPro</p>
        </div>
        <div class="side-images-col">
            <div class="sideimges-container">
                <img src="image copy 6.png" style="border-radius: 6%;" height="500" width="500"/>
                <button class="greenimg-title">ADS</button>
                <button class="greenimgplus-button">+</button>
                <h3 class="greenimg-subtitle">Become A BROADCAST MEMBER</h3>
                <p class="greenimg-text">Real talk in a corporate world</p>
                <button class="greenbutton-title">Learn more</button>
            </div>
            <div class="secondimg-container">
                <img src="image copy 5.png" style="border-radius: 6%;" height="500" width="500"/>
                <button class="secondminiimg-button">See all picks →</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
